<div class="container">

  <div>
    <acme-navbar />
  </div>

  <h1>Profile - Help me
    <acme-malarkey extra-values="['Rob', 'Grant', 'Alex^2', 'Jesus', 'Jewish Guy', 'Tom Cruise']" />
    !
  </h1>

<!--<div class="container" ng-repeat="profile in profiles"> -->
  <div class="container" >
  <div class="jumbotron">
    <h1>{{ profile.user.nickname }}</h1> 
    <p>{{ profile.introduction }}</p> 
    <p></p> 
  </div>
</div>
 <h1> Below are {{ profile.user.nickname}}'s Posts</h1>
 
<ul class="list-group" ng-repeat="post in profile.posts">
  <li class="list-group-item">
      <div class="badge badge-primary" style="float:left;">
        {{post.tags.length}}
      </div>
      <a ng-href="#/posts/{{post.id}}">
          &nbsp;  {{ post.title }}&nbsp;
      </a>
            
          <font color="#BEBEBE"> 
            <!--{{post.created_at | date:"MMMM dd',' yyyy"}} -->
            {{ post.elapsedTime }}
          </font>
      <a ng-href="#/profiles/{{post.user.id}}" class="label label-success" style="float:right;">
        {{post.user.nickname}}
      </a>
      
  </li>
</ul>

</div>
