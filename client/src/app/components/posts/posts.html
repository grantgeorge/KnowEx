<div class="container">

  <div>
    <acme-navbar />
  </div>

  <h1>Posts</h1>

  <div class="panel panel-default" ng-repeat="post in posts">
    <div class="panel-heading">
      <h3 class="panel-title">{{ post.title }}</h3>
    </div>
    <div class="panel-body">
      {{ post.body }}
    </div>
    <div class="panel-footer">Posted by: {{ post.user.nickname }}</div>
  </div>

</div>
