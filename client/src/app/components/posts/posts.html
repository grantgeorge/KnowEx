<div class="container">

  <div>
    <acme-navbar />
  </div>

  <h1>The Knowledge Exchange Community<acme-malarkey extra-values="['centralizes content', 'facilitates conversations', '', 'IS OVER 9000 !!!!!']" /></h1>
<div class="btn-group" role="group" aria-label="...">
  <button type="button" ng-click="filter('popular');" class="btn btn-info">Popular</button>
  <button type="button" ng-click="filter('newest');" class="btn btn-warning">New</button>
  <button type="button" ng-click="filter('hot');" class="btn btn-danger">Hot</button>
</div>

<br><br>

<ul class="list-group" ng-repeat="post in posts">
  <li class="list-group-item">
      <div>
        <img class="media-object" src="/assets/images/profile_image_small_{{post.user.id}}.jpg">
      </div>

      <div class="badge badge-primary" style="float:left;">
        {{post.tags.length}}
      </div>
      <a ng-href="#/posts/{{post.id}}">
          &nbsp;  {{ post.title }} &nbsp;
      </a>
            
          <font color="#BEBEBE"> 
            <!--{{post.created_at | date:"MMMM dd',' yyyy"}} -->
            {{ post.elapsedTime }}
          </font>
      <a ng-href="#/profiles/{{post.user.id}}" class="label label-success" style="float:right;">
        {{post.user.nickname}}
      </a>
      
  </li>
</ul>
</div>
