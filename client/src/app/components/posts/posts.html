<div class="container">

  <div>
    <acme-navbar />
  </div>

  <h1>Posts - Overview</h1>

  <div class="panel panel-default" ng-repeat="post in posts">
    <div class="panel-heading">
      <h3 class="panel-title">
        <a ng-href="#/posts/{{post.id}}">
          {{ post.title }}
        </a>
      </h3>
    </div>
    <div class="panel-body">
      {{ post.body }}
    </div>
    <div class="panel-footer">
      Posted by: 
      <a ng-href="#/profiles/ {{ post.user.id}}">
      {{ post.user.nickname }}
    </a>
    </div>
  </div>

</div>
